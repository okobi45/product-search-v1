<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <style>

        .container {
            display: grid;
            width: 90%;
            margin: auto;
            margin-top: 150px;
            grid-template-columns: 30px repeat(7, 1fr);
            grid-template-rows: 70px 400px 1fr;
            grid-template-areas: 
            "hd hd hd hd hd hd hd hd"
            "sd sd main main main main main main"
            "ft ft ft ft ft ft ft ft";
        }

        .box {
            border: 1px solid red;
            background: #F8FA90;
        }

        .header {
            grid-area: hd;
        }

        .sidebar{
            grid-area: sd;
        }

        .content {
            grid-area: main;
            background-image: url('/photos/women\ lilac\ bag.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .content img {
            height: 400px;
            width: auto;
        }

        .footer {
            grid-area: ft;
        }
    
    </style>
</head>

<body>
    <div class="container">
       <div class="header box">
        <h1> The Beauty of Nature brings us Home</h1>
       </div>
       <div class="sidebar box">
        <h1>Blog Post</h1>
        <a href="#blank"> Most Recent Post </a>
       </div>
       <div class="content box">
        <img src="photos/women lilac bag.jpg" alt="bagImage">
       </div>
       <div class="footer box"> Footer </div>
    </div>
</body>

</html>
